<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<title>Player prototype</title>
		<link rel="stylesheet" type="text/css" href="style.css" media="all" />
		<style type="text/css">
			body {
				margin: 0;
				padding: 0;
				height: 100%;
			}
			
			html {
				height: 100%;
			}
			
			.hNumber {
				right: 5%;
				bottom: 5%;
				width: 5%;
				height: 5%;
				font-size: 1.5em;
			}
			
			h2 {
				width: 100%;
				text-align: center;
				top: 5%;
			}
		</style>
	</head>
	<body>
		<div class="view">
			<article class="hPresentation" id="sldm-0">
				<section class="hSlide" id="sldm-0-0">
					<a href="#sldm-0-0" class="hBackground" style="background-color:red;"></a>
					<a href="#sldm-0-1" class="hNumber">1</a>
					<h2>This is the first Slide</h2>
				</section>
				<section class="hSlide" id="sldm-0-1">
					<a href="#sldm-0-1" class="hBackground" style="background-color:blue;"></a>
					<a href="#sldm-0-2" class="hNumber">2</a>
					<h2>This is the second Slide</h2>
				</section>
				<section class="hSlide" id="sldm-0-2">
					<a href="#sldm-0-2" class="hBackground" style="background-color:green;"></a>
					<a href="#sldm-0-3" class="hNumber">3</a>
					<h2>This is the third Slide</h2>
				</section>
				<section class="hSlide" id="sldm-0-3">
					<a href="#sldm-0-3" class="hBackground" style="background-color:yellow;"></a>
					<a href="#sldm-0-4" class="hNumber">4</a>
					<h2>This is the fourth Slide</h2>
				</section>
				<section class="hSlide" id="sldm-0-4">
					<a href="#sldm-0-4" class="hBackground" style="background-color:purple;"></a>
					<a href="#sldm-0-5" class="hNumber">5</a>
					<h2>This is the fifth Slide</h2>
				</section>
			</article>
		</div>
		<script type="text/javascript" src="../libraries/jquery.js"></script>
		<script type="text/javascript" src="script.js"></script>		
	</body>
</html>
